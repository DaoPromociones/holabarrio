# Upstream para nuestra única aplicación de Next.js
upstream nextjs_backend {
    server webapp:3000;
}

# Servidor para redirigir todo el tráfico HTTP a HTTPS
server {
    listen 80;
    server_name holabarrio.es www.holabarrio.es;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://holabarrio.es$request_uri;
    }
}

# Servidor HTTPS Principal
server {
    listen 443 ssl http2;
    server_name holabarrio.es www.holabarrio.es;

    # --- Certificados SSL ---
    ssl_certificate /etc/letsencrypt/live/holabarrio.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/holabarrio.es/privkey.pem;

    # --- Redirección de www a no-www (nuestro dominio canónico) ---
    if ($host = www.holabarrio.es) {
        return 301 https://holabarrio.es$request_uri;
    }

    # --- Configuraciones de seguridad y rendimiento (Conservadas de tu fichero) ---
    ssl_protocols TLSv1.2 TLSv1.3;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript;

    # --- Proxy a la aplicación ---
    # Todo el tráfico va a nuestra aplicación Next.js
    location / {
        proxy_pass http://nextjs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}